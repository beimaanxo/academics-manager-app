name: Android CI

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Find where package.json lives (root or a subfolder)
      - name: Detect project dir
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "PROJECT_DIR=." >> $GITHUB_ENV
          else
            CANDIDATE=$(find . -maxdepth 2 -name package.json | head -n1 | xargs dirname)
            if [ -z "$CANDIDATE" ]; then
              echo "No package.json found" >&2
              exit 1
            fi
            echo "PROJECT_DIR=$CANDIDATE" >> $GITHUB_ENV
          fi
          echo "Project dir: $PROJECT_DIR"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm i
          npm i -D typescript ts-node

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components & accept licenses
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Add Android platform & sync
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npx cap add android --skip-dependencies
          npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
