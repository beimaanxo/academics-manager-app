name: Android CI
on: { workflow_dispatch: {} }
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Detect project dir
        id: detect
        run: |
          if [ -f package.json ]; then echo "PROJECT_DIR=." >> $GITHUB_ENV; \
          else C=$(find . -maxdepth 2 -name package.json | head -n1 | xargs dirname); \
               [ -z "$C" ] && exit 1 || echo "PROJECT_DIR=$C" >> $GITHUB_ENV; fi
      - name: Install deps
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm i
          npm i -D typescript ts-node
      - uses: android-actions/setup-android@v3
      - name: Install SDK + licenses
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses
      - name: Add Android platform & sync
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npx cap add android --skip-dependencies
          npx cap sync android
      - uses: actions/setup-java@v4
        with: { java-version: "17", distribution: "temurin" }
      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew assembleDebug --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
